<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopKart - Product Detail</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="logo"><h1>ShopKart</h1></div>
    <div class="search-bar"><input type="text"><button>Search</button></div>
    <div class="nav-items">
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="account.html">Account</a>
      <a href="wishlist.html">Wishlist</a>

    </div>
  </nav>

  <section class="pdp">
    <h2>Smartphone X</h2>
    <div class="pdp-content">
      <img src="https://via.placeholder.com/300">
      <div class="pdp-info">
        <p><strong>Price:</strong> $499 <del>$599</del></p>
        <p><strong>Description:</strong> Fast and sleek smartphone.</p>
        <label>Color:</label><select><option>Black</option></select>
        <label>Size:</label><select><option>128GB</option></select>
        <button>Add to Cart</button>
        <button onclick="addToWishlist('Smartphone X')">❤️ Add to Wishlist</button>
        <button>Buy Now</button>
        <h4>⭐ 4.5 (200 reviews)</h4>
      </div>
    </div>
  </section>
  <script>
  const productList = [
    "Wireless Headphones",
    "Smart Watch",
    "Smartphone X",
    "Bluetooth Speaker",
    "Noise Cancelling Headphones"
  ];

  function createAutocomplete() {
    const input = document.querySelector('.search-bar input');
    const dropdown = document.createElement('ul');
    dropdown.classList.add('autocomplete-dropdown');
    input.parentNode.appendChild(dropdown);

    input.addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      dropdown.innerHTML = '';
      if (!keyword) return;
      const matches = productList.filter(product => product.toLowerCase().includes(keyword));
      matches.forEach(match => {
        const li = document.createElement('li');
        li.textContent = match;
        li.onclick = () => {
          window.location.href = 'search.html?query=' + encodeURIComponent(match);
        };
        dropdown.appendChild(li);
      });
    });

    input.addEventListener('blur', () => {
      setTimeout(() => dropdown.innerHTML = '', 200); // prevent flicker
    });
  }

  document.addEventListener('DOMContentLoaded', createAutocomplete);
</script>
<script>
  function addToWishlist(productName) {
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    if (!wishlist.includes(productName)) {
      wishlist.push(productName);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      alert(productName + " added to wishlist!");
    } else {
      alert("Already in wishlist.");
    }
  }
</script>

<script>
  const currentProduct = "Smart Watch Series 7"; // Replace with dynamic product name
  localStorage.setItem('recentlyViewed', currentProduct);
</script>



</body>
</html>
